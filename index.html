<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業級硬體相容性查詢 (HCL)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-layout">
    
    <aside class="sidebar">
        <div class="sidebar-header">硬體相容性搜尋</div>
        <ul class="tree-menu" id="sidebarMenu">
            <li style="padding:20px; color:#999; text-align:center;">載入中...</li>
        </ul>
    </aside>

    <main class="content-area">
        <div class="header-controls">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="輸入關鍵字 (例如: 4090, RX2540, Windows 11)...">
                <button class="btn btn-search" onclick="applyFilters()">搜尋</button>
                <button class="btn btn-clear" onclick="clearFilters()">清除</button>
            </div>
            <div id="statusMsg" style="font-size:12px; color:#666; margin-top:5px;"></div>
        </div>

        <div class="card-grid" id="productContainer">
            </div>
    </main>
</div>

<script src="script.js"></script>

</body>
</html>
